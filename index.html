<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/index.css" />
  <title>ðŸ”‘ Password generator</title>
</head>
<body>
<div id="app">
    <!-- Password Input -->
    <div class="generate-pass">
        <input class="input" type="text" placeholder="Tx38$@##YA$(*Q@" />
        <span class="copy" >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          </svg>
        </span>
    </div>
    <!-- /Password Input -->
    <div class="inputs">
        <!-- Checkboxes -->
        <label for="uppercase" data-js-selector="checkbox">
            <input class="form-check-input" type="checkbox" id="uppercase" />
            Uppercase
        </label>
        <label for="numbers" data-js-selector="checkbox">
            <input class="form-check-input" type="checkbox" id="numbers" />
            Numbers
        </label>
        <label for="symbols" data-js-selector="checkbox">
            <input class="form-check-input" type="checkbox" id="symbols" />
            Symbols
        </label>
        <!-- Checkboxes -->
        <!-- Slider/Range Password Characters Length -->
        <div class="input-gr">
            <div class="slider-container">
                <input type="range" class="form-range slider" min="4" max="32" step="1" value="4">
                <label class="form-range-label value" for="form-control">4</label>
            </div>
        </div>
        <!-- Slider/Range Password Characters Length -->
        <button class="button">Generate Password</button>
    </div>
    
</div>
<script src="/js/index.js"></script>
</body>
</html>
